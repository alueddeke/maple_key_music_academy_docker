# Docker Compose for Maple Key Music Academy - Production
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14
    container_name: maple_key_db_prod
    env_file:
      - ./.envs/env.prod
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    # No exposed ports in production - internal only

  # Nginx Reverse Proxy
  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile.prod
    restart: always
    container_name: maple_key_nginx_prod
    ports:
      - "8000:80"
    depends_on:
      - api
      - frontend

  # Django Backend API
  api:
    build:
      context: ../maple_key_music_academy_backend
      dockerfile: Dockerfile
    container_name: maple_key_api_prod
    env_file:
      - ./.envs/env.prod
    depends_on:
      db:
        condition: service_healthy
    entrypoint: |
      bash -c "
      python3 manage.py migrate --no-input && 
      python3 manage.py collectstatic --noinput &&
      python3 manage.py runserver 0.0.0.0:8000"
    # No volumes in production - uses built image only

  # React/Vite Frontend
  frontend:
    build:
      context: ../maple-key-music-academy-frontend
      dockerfile: Dockerfile
    container_name: maple_key_frontend_prod
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000/api
    # No volumes in production - uses built image only

volumes:
  postgres_prod_data:
